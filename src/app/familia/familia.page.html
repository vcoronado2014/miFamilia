<ion-header class="back-app">
  <ion-toolbar color="primary" mode="md">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" class="fcw"></ion-back-button>
    </ion-buttons>
    <ion-title class="fcw">Configurar familia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="back-app">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="danger">
    <ion-fab-button (click)="irValidacion()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <app-progress [mostrar]="estaCargando" titulo="Buscando familia"></app-progress>
  <!-- si no hay registros -->
  <div [hidden]="estaCargando" *ngIf="hayInfo == false" style="padding-top: 162px; padding-left: 16px; padding-right: 16px; font-size: 30px; color:#BDBDBD; text-align: center;"><p>No hay familiares para mostrar  <br>
    <ion-icon name="information-circle" style="font-size: 60px;"></ion-icon></p>
  </div>
  <!-- si hay registros -->
  <!-- lo cambiamos ya que pincharemos en el icono del avatar para cambiar la imagen -->
<!--   <div [hidden]="estaCargando" *ngIf="listadoUsuario.length > 0" style="padding-top: 32px;">
      <div *ngFor="let item of listadoUsuario" (click)="irAjustes(item)">
        <app-avatar [lines]="inset" [urlImagen] = "item.UrlImagen" [nombreCompleto]="item.Nombres + ' ' + item.ApellidoPaterno + ' ' + item.ApellidoMaterno" [parentezco]="item.Parentezco.Nombre"></app-avatar>
      </div>
  </div> -->
  <div [hidden]="estaCargando" *ngIf="listadoUsuario.length > 0" style="padding-top: 32px;">
    <div *ngFor="let item of listadoUsuario">
      <ion-item lines="inset">
        <!-- poner avatar -->
        <ion-avatar slot="start" (click)="irAjustes(item)">
          <img *ngIf="item.UrlImagen != ''" src={{item.UrlImagen}}>
          <img *ngIf="item.UrlImagen == ''" src="../assets/img/no-imagen.jpg">
        </ion-avatar>
        <ion-row style="display: block;" (click)="abrirContactabilidad(item)">
          <h3 class="text-avatar">{{item.Nombres + ' ' + item.ApellidoPaterno + ' ' + item.ApellidoMaterno}}</h3>
          <p class="subtext-avatar">{{item.Parentezco.Nombre}}</p>
        </ion-row>
      </ion-item>
    </div>
  </div>

  

</ion-content>
