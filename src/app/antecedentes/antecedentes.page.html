<ion-header>
  <!-- <ion-toolbar [style.--background]="miColor" mode="md"> -->
  <ion-toolbar color="primary" mode="md">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" class="fcw"></ion-back-button>
    </ion-buttons>
    <ion-title class="fcw">Antecedentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="back-app">
  <div *ngIf="listadoUsuario <= 0" style="padding-top: 162px; font-size: 30px; color:#BDBDBD; text-align: center;"><p>No hay antecedentes para mostrar  <br>
    <ion-icon name="information-circle" style="font-size: 60px;"></ion-icon></p>
  </div>

  <div style="padding-top: 32px;">
    <ion-item *ngFor="let item of listadoUsuario" (click)="goToDetails(item)">
      <ion-avatar slot="start">
        <img *ngIf="item.UrlImagen != ''" src={{item.UrlImagen}}>
        <img *ngIf="item.UrlImagen == ''" src="../assets/img/no-imagen.jpg">
      </ion-avatar>
      <ion-row style="display: block;">
        <h3 class="text-avatar">{{item.Nombres + ' ' + item.ApellidoPaterno + ' ' + item.ApellidoMaterno}}</h3>
        <!-- comentado por mientras, hay que ver como sacar el parentezco -->
        <p class="subtext-avatar">{{item.Parentezco}}</p>
      </ion-row>
    </ion-item>
  </div>
</ion-content>
