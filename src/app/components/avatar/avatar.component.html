<ion-item [lines]="lines" [ngClass]="{'avatar-padding':style, 'avatar-no-padding': style == false }" style="width: 100%;">
  <!-- poner avatar -->
  <ion-avatar slot="start">
    <img *ngIf="urlImagen != ''" src={{urlImagen}}>
    <img *ngIf="urlImagen == ''" src="../assets/img/no-imagen.jpg">
  </ion-avatar>
  <ion-row class="avatar-container" style="display: block; width: 100%; padding-top: 14px;">
    <div class="text-avatar">{{nombreCompleto}}</div>
    <div class="subtext-avatar">{{parentezco}}</div>
  </ion-row>
</ion-item>
