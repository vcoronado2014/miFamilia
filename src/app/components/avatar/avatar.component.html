<ion-item [lines]="lines">
  <!-- poner avatar -->
  <ion-avatar slot="start">
    <img *ngIf="urlImagen != ''" src={{urlImagen}}>
    <img *ngIf="urlImagen == ''" src="../assets/img/no-imagen.jpg">
  </ion-avatar>
  <ion-row style="display: block;">
    <div class="text-avatar">{{nombreCompleto}}</div>
    <div class="subtext-avatar">{{parentezco}}</div>
  </ion-row>
</ion-item>
