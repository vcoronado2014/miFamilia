<ion-header>
  <!-- <ion-toolbar [style.--background]="miColor" mode="md"> -->
  <ion-toolbar color="primary" mode="md">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/antecedentes" class="fcw"></ion-back-button>
    </ion-buttons>
    <ion-title class="fcw">Detalle</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="back-app">
<!--   <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->
  <!-- progress -->
  <app-progress [mostrar]="estaCargando" titulo="Buscando información del usuario"></app-progress>
  <!-- lo cambiamos por la card -->
  <ion-item lines="none" [hidden]="estaCargando" style="padding-top: 15px;">
    <!-- poner avatar -->
    <app-avatar [urlImagen] = "usuario.UrlImagen" [nombreCompleto]="usuario.Nombres + ' ' + usuario.ApellidoPaterno + ' ' + usuario.ApellidoMaterno" [parentezco]="usuario.Parentezco.Nombre"></app-avatar>
  </ion-item>
<!--   <ion-card [hidden]="estaCargando">
    <img *ngIf="usuario.UrlImagen != ''" src={{usuario.UrlImagen}} style="width: 100%;" />
    <ion-card-header>
      <ion-card-title class="ion-text-wrap" [style.--color]="miColor">{{usuario.Nombres + ' ' + usuario.ApellidoPaterno + ' ' + usuario.ApellidoMaterno}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>Edad: {{usuario.Edad}} años.</ion-label>
        <ion-badge slot="end">{{usuario.Parentezco.Nombre}}</ion-badge>
      </ion-item>

    </ion-card-content>
  </ion-card>  -->
  <!-- aca viene la lista de datos personales presion, altura, etc-->
  <ion-list [hidden]="estaCargando">
    <ion-item>
      <ion-icon name="pulse" slot="start"></ion-icon>
      <ion-label>Presión</ion-label>
      <ion-label slot="end" class="ion-text-right">{{valorPresion}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="body" slot="start"></ion-icon>
      <ion-label>Altura</ion-label>
      <ion-label slot="end" class="ion-text-right">{{valorAltura}}<span *ngIf="valorAltura != 'No informada'">&nbsp;cm</span></ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="logo-buffer" slot="start"></ion-icon>
      <ion-label>Peso</ion-label>
      <ion-label slot="end" class="ion-text-right">{{valorPeso}}<span *ngIf="valorPeso != 'No informado'">&nbsp;Kg</span></ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="heart" slot="start"></ion-icon>
      <ion-label>IMC</ion-label>
      <ion-label slot="end" class="ion-text-right">{{valorImc}}</ion-label>
    </ion-item>

  </ion-list>
  <!-- aca poner el listado de alergias --> 
  <ion-list [hidden]="estaCargando">
    <ion-list-header *ngIf="alergias && alergias.length > 0">
      <h5>{{title}}</h5>
    </ion-list-header>
    <ion-item *ngFor="let item of alergias" class ="lista-alergias">
      <ion-icon name="medkit" slot="start"></ion-icon>
      <ion-label>{{item.Descripcion}}</ion-label>
    </ion-item>
  </ion-list> 
</ion-content>
