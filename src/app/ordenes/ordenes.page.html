<ion-header>
  <ion-toolbar [style.--background]="miColor" mode="md">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" class="fcw"></ion-back-button>
    </ion-buttons>
    <ion-title class="fcw">Ordenes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="back-app">
<!--SI HAY ORDENES -->
<ion-card *ngFor="let item of listadoOrdenes" (click)="ordenSelected(item)">
  <ion-card-content>
    <ion-item lines="none" #myList>
      <ion-avatar slot="start">
        <text-avatar [text]="item.NombreUsuario" [color]="item.Color" [textColor]="textColor"></text-avatar>
      </ion-avatar>
      <ion-label class="ion-text-wrap">{{ item.NombreUsuario }}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label class="ion-text-wrap">N° de órden: <strong>{{ item.Id }}</strong></ion-label>
          </ion-col>
          <ion-col>
            <ion-label class="ion-text-wrap">Estado: <strong>{{ item.Estado }}</strong></ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item lines="none">
      <ion-badge color="primary" slot="end">{{ item.Fecha }}</ion-badge>
      <!-- <ion-icon name="time" slot="end"></ion-icon> -->
    </ion-item>
  </ion-card-content>
</ion-card>  
<!-- NO HAY ORDENES -->
<div *ngIf="tiene == false" style="position: relative; height: 100vh;">
  <div style="position: absolute; display: table; height: 100%; font-size: 20px; color:#BDBDBD; text-align: center;width: 100%;">
    <p style="display: table-cell; vertical-align: middle">No hay órdenes para mostrar  <br>
    <ion-icon name="information-circle" style="font-size: 50px;"></ion-icon></p>
  </div>
</div>
</ion-content>
