<ion-header class="back-app">
  <ion-toolbar color="primary" mode="md">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/familia" class="fcw"></ion-back-button>
    </ion-buttons>
    <ion-title class="fcw">Contactabilidad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-progress [mostrar]="estaCargando" [titulo]="tituloProgress"></app-progress>
  <div [hidden]="estaCargando" class="ion-padding" style="margin-top: 20px;">
    <form [formGroup]="forma" novalidate>
      <ion-row>
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Nombre social</mat-label>
          <input matInput placeholder="Nombre social" formControlName="nombreSocial" name="nombreSocial" required>
          <mat-error [hidden]="!(f.nombreSocial.errors && f.nombreSocial.errors.required)">Nombre social requerido</mat-error>
          <mat-hint align="start"><strong>Nombre por el cual te sientes identificado</strong> </mat-hint>
        </mat-form-field>
      </ion-row>
      <h3 class="mt-40">Datos de contacto</h3>
      <ion-row>
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Correo electrónico</mat-label>
          <input matInput placeholder="ejemplo@gmail.com" formControlName="email" name="email" required>
          <mat-error [hidden]="!(f.email.errors && f.email.errors.required)">Correo requerido</mat-error>
          <mat-error [hidden]="!(f.email.errors && f.email.errors.pattern)">Correo inválido</mat-error>
        </mat-form-field>
      </ion-row>

      <ion-row>
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Teléfono</mat-label>
          <input matInput placeholder="+569XXXXXXXX" formControlName="telefono" name="telefono">
          <mat-error [hidden]="!(f.telefono.errors && f.telefono.errors.pattern)">Teléfono inválido</mat-error>
        </mat-form-field>
      </ion-row>
      <!-- boton de registrarse -->
      <ion-row>
        <button  [disabled]="forma.invalid" class="button-registrarse" (click)="onSumbit()" mat-raised-button
          color="accent">TERMINAR</button>
      </ion-row>
    </form>
  
  </div>
</ion-content>
