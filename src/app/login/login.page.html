<ion-content id="login" [fullscreen]="true">
  <ion-grid class="h-100">
    <ion-row  class="h-100 justify-content-center align-items-center">
      <ion-col size-sm="6" size-md="4">
        <div class="caja_maestra">
          <img class="profile-img" src="./assets/img/logo_oficial.png" alt="icon">
          <div class="loginBox">
            <!-- <ion-item lines="none" *ngIf="recordarme"> -->
              <p style="text-align: center;" *ngIf="recordarme" class="text-wrap">{{textoBienvenida}}</p>
            <!-- </ion-item> -->
            <ion-input class="inputBox" type="text" [(ngModel)]="usuario" required placeholder="RUN 123456789" *ngIf="recordarme == false"></ion-input>
            <ion-input class="inputBox" type="password" [(ngModel)]="password" required placeholder="Contraseña" ></ion-input>
            <ion-item lines="none">
              <ion-label>Recordar mi Rut</ion-label>
              <ion-toggle [disabled]="!usuario" color="primary" slot="end" [(ngModel)]="recordarme" (ionChange)="onChangeRecordarme($event)" mode="ios"></ion-toggle>
            </ion-item>
          </div>
            <!-- <button ion-button round (click)="Signup()">Ingresar</button> -->

            <ion-button [disabled]="!usuario || !password" color="primary" type="ios" shape="round" expand="full" (click)="Signup()">Ingresar</ion-button>              
            <!-- pruebas de clave única, en href se debe dejar la url de la api para hacer el get
            o bien un evento que llame al get para inscrustar después la respuesta (login) -->
            <ion-button class="btn-cu" (click)="abrirClaveUnica()">
              <span class="cl-claveunica"></span>
              <span class="texto">Iniciar sesión</span>
            </ion-button>
            <ion-button class="btn-cu" href="https://accounts.claveunica.gob.cl/openid/authorize/?client_id=08e31dfd6f4d475d9947b70f59755dc8&response_type=code&scope=openid run name&redirect_uri=https%3a%2f%2fapp.mifamilia.com%2fApi%2fClaveUnica&state=68dmfgOr0tSGASttTn1aMml8xLzeL983">
              <span class="cl-claveunica"></span>
              <span class="texto">Iniciar sesión 2</span>
            </ion-button>
            <a class="btn-cu" href="#" (click)="abrirClaveUnica()">
              <span class="cl-claveunica"></span>
              <span class="texto">Iniciar sesión</span>
            </a>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
