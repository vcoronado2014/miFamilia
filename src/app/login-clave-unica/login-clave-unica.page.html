<ion-content class="ion-padding">
    <ion-row class="mt-24">
      <button mat-icon-button aria-label="Example icon-button with a heart icon" (click)="volver()">
        <mat-icon>arrow_back_ios</mat-icon>
      </button>
    </ion-row>
    <ion-row class="texto-1 mt-52">
      <p>
        Para validar tu identidad necesitamos que ingreses tu clave única. Con esto podemos certificar tu identidad y acceder a tus datos o de tus familiares en el establecimiento de salud
      </p>
    </ion-row>
    <div class="mt-52">
      <div class="my-5">
        <!-- Código para visualizar botón oficial iniciar sesión con ClaveÚnica-->
        <a class="btn-cu btn-l btn-fw btn-color-estandar" [attr.href]="urlClaveUnica" title="Este es el botón Iniciar sesión de ClaveÚnica">
          <span class="cl-claveunica"></span>
          <span class="texto">Iniciar sesión</span>
        </a>
        <!--./ fin botón-->
      </div>
    </div>
  </ion-content>
